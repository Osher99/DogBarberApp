
  <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required" >  
      <label>User Name:</label>
      <input class="form-control" formControlName="UserName">
      <label class="text-danger" *ngIf="service.formModel.get('UserName').touched &&
      service.formModel.get('UserName').errors?.required">This field is required!</label>
    </div>
    <div class="form-group required" >  
      <label>First Name:</label>
      <input class="form-control" formControlName="FirstName">
      <label class="text-danger" *ngIf="service.formModel.get('FirstName').touched &&
      service.formModel.get('FirstName').errors?.required">This field is required!</label>
    </div>
        <div formGroupName="Passwords">
    <div class="form-group required" >  
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched &&
      service.formModel.get('Passwords.Password').errors?.required">This field is required!</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched &&
      service.formModel.get('Passwords.Password').errors?.minLength">Minimum 4 character required!</label>
          </div>
          <div class="form-group required" >  
              <label>Confirm Password:</label>
              <input type="password" class="form-control" formControlName="ConfirmPassword">
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is required!</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords does not match!</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8 offset-md-2"> 
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Register</button>
            </div>
          </div>
  </form>
